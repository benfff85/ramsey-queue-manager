ramsey:
  client:
    url: "http://ramsey-mw:8080/api/ramsey/clients"
    registration:
      phone-home:
        frequency-in-millis: 60000
      timeout:
        frequency-in-millis: 60000
        threshold-in-minutes: 5

  graph:
    url: "http://ramsey-mw:8080/api/ramsey/graphs"
  work-unit:
    queue:
      depth:
        min: 2500
        max: 5000
      url: "http://ramsey-mw:8080/api/ramsey/work-units"
      frequency-in-millis: 30000
    assignment:
      count-per-client: 500
      frequency-in-millis: 30000